name: Docker Publish (Docker Hub)

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      publish_latest:
        description: "Also publish latest tag"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ vars.DOCKERHUB_USERNAME != '' && vars.DOCKERHUB_USERNAME || secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Validate Docker Hub credentials
        run: |
          if [ -z "${DOCKERHUB_USERNAME}" ]; then
            echo "Missing DOCKERHUB username. Set vars.DOCKERHUB_USERNAME or secrets.DOCKERHUB_USERNAME."
            exit 1
          fi

          if [ -z "${DOCKERHUB_TOKEN}" ]; then
            echo "Missing DOCKERHUB token. Set secrets.DOCKERHUB_TOKEN."
            exit 1
          fi

      - uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: |
            name=docker.io/${{ env.DOCKERHUB_USERNAME }}/lamivi
          tags: |
            type=raw,value=dev,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.publish_latest == 'true' }}
            type=ref,event=tag

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
